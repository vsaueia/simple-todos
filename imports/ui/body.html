<body>
	<div class="container">
		<header>
			<h1>Todo List ({{incompleteCount}})</h1>

			<label class="hide-completed">
				<input type="checkbox"/>
				Hide completed tasks
			</label>

			{{> loginButtons}}

			{{#if currentUser}}
				<form class="new-task">
					<input type="text" name="text" placeholder="Type to add new task"/>
				</form>
			{{/if}}	
		</header>	
	</div>

	<ul>
		{{#each tasks}}
			{{> task}}
		{{/each}}	
	</ul>	
</body>
